<main>
<header>
  <nav class="topnav">
  <a href="#">Home</a>
  <a href="#">Database</a>
  </nav>
  <br>
  <h1>Upload your file</h1>
</header>

  <div class="wrapper" id="droparea">
    <form action>
      <input type="file" id="fileInput" hidden>
      <i class="fa-solid fa-file-arrow-up fa-beat"></i>
      <p>Drag or Browse File to Upload</p>
    </form>
  </div>

  <div id="uploaded">

  <div id="fileInfo"></div>
  <div id="hashInfo"></div>
</div>

</main>
